<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!--CSS--> 
    <link rel="stylesheet" href="style.css">
    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    
</head>
<body>
    
        <div class="calculator">
            <p class="result" id="result"></p>

                <table>
                    <tr>
                        <td><button class="btn ac" style="width: 106px" onclick="clean()"> AC </button></td>
                        <td><button class="btn neg" onclick="backspace()"> <i class="fa-solid fa-delete-left"></i> </button></td>
                        <td><button class="btn especial" onclick="insert('/')"> <i class="fa-solid fa-divide"></i> </button></td>
                    </tr>

                    <tr>
                        <td><button class="btn number" onclick="insert('7')"> 7 </button></td>
                        <td><button class="btn number" onclick="insert('8')"> 8 </i></button></td>
                        <td><button class="btn number" onclick="insert('9')"> 9 </i></button></td>
                        <td><button class="btn especial" onclick="insert('*')"> <i class="fa-solid fa-xmark"></i> </button></td>
                    </tr>

                    <tr>
                        <td><button class="btn number" onclick="insert('4')"> 4 </button></td>
                        <td><button class="btn number" onclick="insert('5')"> 5 </i></button></td>
                        <td><button class="btn number" onclick="insert('6')"> 6 </i></button></td>
                        <td><button class="btn especial" onclick="insert('-')"> <i class="fa-solid fa-minus"></i> </button></td>
                    </tr>

                    <tr>
                        <td><button class="btn number" onclick="insert('1')"> 1 </button></td>
                        <td><button class="btn number" onclick="insert('2')"> 2 </i></button></td>
                        <td><button class="btn number" onclick="insert('3')"> 3 </i></button></td>
                        <td><button class="btn especial" onclick="insert('+')"> <i class="fa-solid fa-plus"></i>  </button></td>
                    </tr>

                    <tr>
                        <td><button class="btn number"> 0 </button></td>
                        <td><button class="btn dot"> . </button></td>
                        <td><button class="btn equal" style="width: 106px" onclick="calculate()"> <i class="fa-solid fa-equals"></i> </button></td>
                    </tr>

                </table>
            
        </div>
    
    <script src="script.js"></script>
</body>
</html>
